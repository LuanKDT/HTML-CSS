    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family:'OldLondon';
            src: url(fonts/Olondon_.otf) format('opentype');

            /*
             Tipos de format()
             - opentype (otf)
             - truetype (ttf)
             - embedded-opentype
             - truetype-att(Apple Advanced Typography)
             - svg
            */
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
             
        }

        h1{
            font-family:'OldLondon', times, serif;
            font-size: 3em;
        }
    </style>
</head>
